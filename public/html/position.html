            <button type="button" class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#addModal" style="font-size: 15px; margin-bottom: 5px; outline: none;">
              添加

            <!-- Modal -->
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">

                    <h4 class="modal-title" id="myModalLabel">职位信息</h4>
                    </div>
                    <div class="modal-body">
                    <form>

                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label for="workExprence">工作经验</label>
                            <input type="text" class="form-control" id="workExprence" placeholder="输入工作经验">
                        </div>
                        <div class="form-group">
                            <label for="workName">职位类型</label>
                            <input type="text" class="form-control" id="workName" placeholder="输入职位名称">
                        </div>
                        <div class="form-group">
                            <label for="workPlace">工作地点</label>
                            <input type="text" class="form-control" id="workPlace" placeholder="输入工作地点">
                        </div>
                        <div class="form-group">
                            <label for="workPay">岗位薪资</label>
                            <input type="text" class="form-control" id="workPay" placeholder="输入岗位薪资">
                        </div>
                    </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>
